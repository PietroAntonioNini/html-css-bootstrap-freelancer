<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Mio Stile -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid col-lg-10 offset-lg-1">
              <a class="navbar-brand col-8 text-white fs-4 text-uppercase fw-bold" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse col-2 justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white text-uppercase fw-semibold" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white text-uppercase fw-semibold" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white text-uppercase fw-semibold" href="#">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="container-fluid text-center text-uppercase text-white section-one">
            <div class="column">
                <div class="image">
                    <img src="./img/avatar.svg" alt="">
                </div>

                <div class="title">
                    <h1>Start Bootstrap</h1>
                </div>

                <div class="icon">
                    <div class="star-in-line">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>

                <div class="info">
                    <span>graphic artist - web designer - illustrator</span>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center text-uppercase section-two">
            <h2 class="fs-3">Portfolio</h2>

            <div class="icon">
                <div class="star-in-line">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <div class="container-fluid col-lg-10 offset-lg-1">
                <div class="row g-4 pt-3">
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/cabin.png" class="img-fluid rounded-2" alt="">
                  </div>
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/cake.png" class="img-fluid rounded-2" alt="">
                  </div>
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/circus.png" class="img-fluid rounded-2" alt="">
                  </div>
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/game.png" class="img-fluid rounded-2" alt="">
                  </div>
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/safe.png" class="img-fluid rounded-2" alt="">
                  </div>
                  <div class="col-12 col-md-6 col-xl-4 ">
                    <img src="./img/submarine.png" class="img-fluid rounded-2" alt="">
                  </div>
                </div>
              </div>
        </div>

        <div></div>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
